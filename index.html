<h2>VirusTotal</h2>

<input
  id="ioc"
  type="text"
  placeholder="Paste hash, IP, domain, or URL"
  style="width: 420px; padding: 8px;"
/>

<button onclick="searchVT()">Search VirusTotal</button>

<script>
  function searchVT() {
    const ioc = document.getElementById("ioc").value.trim();
    if (!ioc) {
      alert("Paste an indicator first");
      return;
    }

    const url =
      "https://www.virustotal.com/gui/search/" +
      encodeURIComponent(ioc);

    window.open(url, "_blank");
  }
</script>
